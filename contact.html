<main>
    <section class="contact">
        <h1 class="section-title flex-center">Contact Us</h1>
        <div class="contact-container">
           <div class="card">
                <form action="" class="form ">
                    <div class="form-control flex-center">
                        <label for="name">Name :</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>

                    <div class="form-control flex-center">
                        <label for="email">Email :</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>

                    <div class="form-control flex-center">
                        <label for="message">Message :</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn field">
                        <button class="btn contact-btn" type="submit">Submit</button>
                    </div>
                </form>
           </div>
           <div class="contact-address flex-space-around">
                <address>
                    <h4>Address:</h4>
                    <p>Shekherteck, Road-8</p>
                    <p>Mohammadpur, Dhaka</p>
                    <br>
                    <span>Call:</span>
                    <a href="+8801234567890">+8801234567890</a>
                </address>
                <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.404421165023!2d90.35479207413384!3d23.76860887865795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c0a18afe7eab%3A0x57ec2dfc2920c0b0!2sShekhertek%20Rd.8%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1757844972247!5m2!1sen!2sbd"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>
        </div>
    </section>
</main>
